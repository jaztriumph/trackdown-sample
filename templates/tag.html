{% extends 'index.html' %}

{% block title %}
    Generator
{% endblock %}
{% block header %}
    Tracker
{% endblock %}
{% block body %}


    <html>
    <head>

        <meta charset="UTF-8">

        {% load staticfiles %}

        <meta name="google-signin-client_id"
              content="642931691711-njc9uv4lt3lhnnqeh6bq26crdacqpt29.apps.googleusercontent.com">

        <link rel="stylesheet" type="text/css" href="{% static 'tag/css/tag.css' %}"/>
        <script src="{% static 'tag/js/tag.js' %}"></script>
        <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    </head>
    <body>

    <div id="generateForm" class="demo-tooltip">
        <form class="form" action="{% url 'tag:form' %}" method="get">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label">
                    Enter tag
                </label>
                <input class="mdl-textfield__input" id="id_tagname" maxlength="50" name="tagname" type="text"
                       {% if prev_tag is not None %}value="{{ prev_tag }}"{% endif %} required>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit"
                    onclick="return empty()">Generate
            </button>
        </form>

    </div>

    <div id="generatedText">

        <input id="link" size="60" class="mdl-textfield__input" readonly="readonly" value="{{ generated_tag }}">
        <div id="copyButton">

            <img src="{% static 'tag/images/content_copy_black_36px.svg' %}" onclick="copyText()"/>


            {#                <button  class="mdl-button mdl-js-button mdl-button--raised mdl-button"  onclick=" Materialize.toast('Link copied', 4000);">toast</button>#}
        </div>

    </div>




    </body>
    </html>
{% endblock %}
